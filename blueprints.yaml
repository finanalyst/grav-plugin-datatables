name: Datatables
version: 1.0.5
description: shortcode to embed DataTables jquery plugin
icon: plug
author:
  name: Richard Hainsworth
  email: rnhainsworth@gmail.com
homepage: https://github.com/finanalyst/grav-plugin-datatables
keywords: grav, plugin, datatables
bugs: https://github.com/finanalyst/grav-plugin-datatables/issues
docs: https://github.com/finanalyst/grav-plugin-datatables/blob/master/README.md
license: MIT

dependencies:
  - { name: shortcode-core, tested: "5.1.3" }
  - { name: error, tested: "1.8.0" }
  - { name: problems, tested: "2.1.1" }

form:
  validation: strict
  fields:
    enabled:
      type: toggle
      label: Plugin status
      highlight: 1
      default: 0
      options:
        1: Enabled
        0: Disabled
      validate:
        type: bool
